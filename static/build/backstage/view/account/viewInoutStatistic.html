<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>烘焙帮后台管理系统</title>
</head>
<body class="definewidth m10">
	<div id="chart" style="height:400px">
	</div>
	<div id="container">
	</div>
	<script type="text/javascript" src="/js/fishstrap.js" charset="utf-8"></script>
	<script type="text/javascript">
		fishstrap.use(['core/global','ui/table','ui/dialog','ui/chart'],function($,table,dialog,chart){
			var year = $.location.getQueryArgv('year');
			var month = $.location.getQueryArgv('month');
			var type = $.location.getQueryArgv('type');
			var statistic = {};
			function getData( nextStep ){
				$.get('/account/getDetailTypeStatistic',{year:year,month:month,type:type},function(data){
					data = $.JSON.parse(data);
					if( data.code != 0 ){
						dialog.message(data.msg);
						return;
					}
					statistic = data.data;
					nextStep();
				});
			}
			function go(){
				//扇形图
				chart.simpleSector({
					id:'chart',
					data:statistic,
					xAxis:'categoryName',
					yAxis:'money',
				});
				
				//表格
				var total = {};
				total.precent = '100%';
				total.categoryName = '合计';
				total.money = 0;
				for( var i in statistic )
					total.money = total.money + parseInt(statistic[i].money);
				statistic.push(total);
				table.staticSimpleTable({
					id:'container',
					data:statistic,
					column:[
						{id:'categoryName',type:'text',name:'分类'},
						{id:'money',type:'text',name:'金额'},
						{id:'precent',type:'text',name:'占比'},
					],
					operate:[],
				});
			}
			getData(function(){
				go();
			});
		});
	</script>
 </body>
</html>
