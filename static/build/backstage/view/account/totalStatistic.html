<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>烘焙帮后台管理系统</title>
</head>
<body class="definewidth m10">
	<div id="chart" style="height:400px">
	</div>
	<div id="container">
	</div>
	<script type="text/javascript" src="/fishstrap/js/fishstrap.js" charset="utf-8"></script>
	<script type="text/javascript">
		fishstrap.use(['core/global','ui/table','ui/dialog','ui/chart','echart'],function($,table,dialog,chart){
			var statistic = {};
			function getData( nextStep ){
				$.get('/account/getMonthCardStatistic',{},function(data){
					data = $.JSON.parse(data);
					if( data.code != 0 ){
						dialog.message(data.msg);
						return;
					}
					statistic = data.data;
					nextStep();
				});
			}
			function go(){
				table.staticSimpleTable({
					id:'container',
					data:statistic,
					column:[
						{id:'name',type:'text',name:'时间'},
						{id:'cardName',type:'text',name:'银行卡'},
						{id:'money',type:'text',name:'结余金额'},
						{id:'cardId',type:'hidden',name:'银行卡ID'},
						{id:'year',type:'hidden',name:'年份'},
						{id:'month',type:'hidden',name:'月份'},
					],
					operate:[
					{
						name:'详细信息',
						click:function(data){
							location.href = 'viewTotalStatistic.html?year='+data.year+'&month='+data.month+'&cardId='+data.cardId;
						}
					}
					],
				});
				chart.simpleBrokeLine({
					id:'chart',
					data:statistic,
					xAxis:'name',
					yAxis:'money',
					category:'cardName'
				});
			}
			getData(function(){
				go();
			});
		});
	</script>
 </body>
</html>
