<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>烘焙帮后台管理系统</title>

<link rel="stylesheet" type="text/css" href="/fishstrap/lib/gri/gri_e181dce.css">
<link rel="stylesheet" type="text/css" href="/fishstrap/util/jquery.datetimepicker_22baa8a.css">

<script type="text/javascript" src="http://apps.bdimg.com/libs/underscore.js/1.7.0/underscore-min.js"></script>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="/pkg/backstageBase_5820c8f.js"></script>
<script type="text/javascript" src="/fishstrap/lib/ueditor/ueditor.config_12be84c.js"></script>
<script type="text/javascript" src="/fishstrap/lib/ueditor/ueditor.all.min_f031cc9.js"></script>
<script type="text/javascript" src="/pkg/uiBase_2a2281c.js"></script>
<script type="text/javascript" src="/pkg/upload_b4418ea.js"></script>
<script type="text/javascript" src="/fishstrap/page/subPage_9825bdc.js"></script>
<script type="text/javascript" src="/fishstrap/util/jqueryDatetimePicker_b40f91a.js"></script>
<script type="text/javascript" src="http://apps.bdimg.com/libs/echarts/2.0.4/echarts-plain.js"></script>
<script type="text/javascript" src="/fishstrap/ui/chart_371dfb1.js"></script>

</head>
<body class="definewidth m10">
	<div id="container">
	</div>
	<script type="text/javascript">
		var $ = require('fishstrap/core/global.js');
		var dialog = require('fishstrap/ui/dialog.js');
		var input = require('fishstrap/ui/input.js');
		var chart = require('fishstrap/ui/chart.js');
		var accountId = $.location.getQueryArgv('accountId');
		var categorys = {0:'未分类'};
		var cards = {0:'无银行卡'};
		var types = {1:'收入',2:'支出',3:'转账收入',4:'转账支出'};
		var account = {};
		function getCategory(nextStep){
			$.get('/category/search',{},function(data){
				data = $.JSON.parse(data);
				if( data.code != 0 ){
					dialog.message( data.msg );
					return;
				}
				_.each(data.data.data,function(single){
					categorys[single.categoryId] = single.name;
				});
				nextStep();
			});
		}
		function getCard(nextStep){
			$.get('/card/search',{},function(data){
				data = $.JSON.parse(data);
				if( data.code != 0 ){
					dialog.message( data.msg );
					return;
				}
				_.each(data.data.data,function(single){
					cards[single.cardId] = single.name;
				});
				nextStep();
			});
		}
		function getAccount(nextStep){
			$.get('/account/get',{accountId:accountId},function(data){
				data = $.JSON.parse(data);
				if( data.code != 0 ){
					dialog.message(data.msg);
					return;
				}
				account = data.data;
				nextStep();
			});
		}
		function go(){
			input.verticalInput({
				id:'container',
				field:[
					{id:'name',type:'text',name:'名称'},
					{id:'money',type:'text',name:'金额'},
					{id:'type',type:'enum',name:'类型',map:types},
					{id:'categoryId',type:'enum',name:'分类',map:categorys},
					{id:'cardId',type:'enum',name:'银行卡',map:cards},
					{id:'remark',type:'text',name:'备注'},
				],
				value:account,
				submit:function(data){
					if( accountId != null ){
						data = $.extend({accountId:accountId},data);
						$.post('/account/mod',data,function(data){
							data = $.JSON.parse(data);
							if( data.code != 0 ){
								dialog.message(data.msg);
								return;
							}
							location.href = 'index.html';
						});
					}else{
						$.post('/account/add',data,function(data){
							data = $.JSON.parse(data);
							if( data.code != 0 ){
								dialog.message(data.msg);
								return;
							}
							location.href = 'index.html';
						});
					}
				},
				cancel:function(){
					location.href = 'index.html';
				}
			});
		}
		getCategory(function(){
			getCard(function(){
				if( accountId != null ){
					getAccount(function(){
						go();
					});
				}else{
					go();
				}
			});
		});
			
	</script>
 </body>
</html>
