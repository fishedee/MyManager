<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>烘焙帮后台管理系统</title>

<link rel="stylesheet" type="text/css" href="/fishstrap/lib/gri/gri_e181dce.css">
<link rel="stylesheet" type="text/css" href="/fishstrap/util/jquery.datetimepicker_22baa8a.css">

<script type="text/javascript" src="http://apps.bdimg.com/libs/underscore.js/1.7.0/underscore-min.js"></script>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="/pkg/backstageBase_5820c8f.js"></script>
<script type="text/javascript" src="/pkg/uiBase_2a2281c.js"></script>
<script type="text/javascript" src="/fishstrap/lib/ueditor/ueditor.config_12be84c.js"></script>
<script type="text/javascript" src="/fishstrap/lib/ueditor/ueditor.all.min_f031cc9.js"></script>
<script type="text/javascript" src="/pkg/upload_b4418ea.js"></script>
<script type="text/javascript" src="/fishstrap/page/subPage_9825bdc.js"></script>
<script type="text/javascript" src="/fishstrap/util/jqueryDatetimePicker_b40f91a.js"></script>

</head>
<body class="definewidth m10">
	<div id="container">
	</div>
	<script type="text/javascript">
		var $ = require('fishstrap/core/global.js');
		var query = require('fishstrap/ui/query.js');
		var dialog = require('fishstrap/ui/dialog.js');
		query.simpleQuery({
			id:'container',
			url:'/card/search',
			column:[
				{id:'cardId',type:'text',name:'银行卡ID'},
				{id:'name',type:'text',name:'名称'},
				{id:'bank',type:'text',name:'银行'},
				{id:'remark',type:'text',name:'备注'},
				{id:'createTime',type:'text',name:'创建时间'},
				{id:'modifyTime',type:'text',name:'修改时间'},
			],
			queryColumn:['name','remark'],
			operate:[
			{
				name:'编辑',
				click:function(data){
					location.href = 'view.html?cardId='+data.cardId;
				}
			},
			{
				name:'删除',
				click:function(data){
					dialog.confirm('确认删除该栏目，不可回退操作？!',function(){
						$.post('/card/del',{cardId:data.cardId},function(data){
							data = $.JSON.parse(data);
							if( data.code != 0 ){
								dialog.message(data.msg);
								return;
							}
							location.href = 'index.html';
						});
					});
				}
			}],
			button:[
			{
				name:'添加银行卡',
				click:function(){
					location.href = 'view.html';
				}
			}
			],
		});
	</script>
 </body>
</html>
