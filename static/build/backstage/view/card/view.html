<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>烘焙帮后台管理系统</title>
</head>
<body class="definewidth m10">
	<div id="container">
	</div>
	<script type="text/javascript" src="/fishstrap/js/fishstrap.js" charset="utf-8"></script>
	<script type="text/javascript">
		fishstrap.use(['core/global','ui/input','ui/dialog'],function($,input,dialog){
			var cardId = $.location.getQueryArgv('cardId');
			function go(value){
				input.verticalInput({
					id:'container',
					field:[
						{id:'name',type:'text',name:'名称'},
						{id:'bank',type:'text',name:'银行'},
						{id:'card',type:'text',name:'卡号'},
						{id:'money',type:'text',name:'初始金额'},
						{id:'remark',type:'text',name:'备注'},
					],
					value:value,
					submit:function(data){
						if( cardId != null ){
							data = $.extend({cardId:cardId},data);
							$.post('/card/mod',data,function(data){
								data = $.JSON.parse(data);
								if( data.code != 0 ){
									dialog.message(data.msg);
									return;
								}
								location.href = 'index.html';
							});
						}else{
							$.post('/card/add',data,function(data){
								data = $.JSON.parse(data);
								if( data.code != 0 ){
									dialog.message(data.msg);
									return;
								}
								location.href = 'index.html';
							});
						}
					},
					cancel:function(){
						location.href = 'index.html';
					}
				});
			}
			if( cardId != null ){
				$.get('/card/get',{cardId:cardId},function(data){
					data = $.JSON.parse(data);
					if( data.code != 0 ){
						dialog.message(data.msg);
						return;
					}
					go(data.data);
				});
			}else{
				go({});
			}
		});
	</script>
 </body>
</html>
