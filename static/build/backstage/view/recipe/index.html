<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>烘焙帮后台管理系统</title>
</head>
<body class="definewidth m10">
	<div id="container">
	</div>
	<script type="text/javascript" src="/js/fishstrap.js" charset="utf-8"></script>
	<script type="text/javascript">
		fishstrap.use(['core/global','ui/query','ui/dialog'],function($,query,dialog){
			query.simpleQuery({
				id:'container',
				url:'/recipe/search',
				column:[
					{id:'contentRecipeId',type:'text',name:'食谱ID'},
					{id:'title',type:'text',name:'标题'},
					{id:'summary',type:'text',name:'简介'},
					{id:'createTime',type:'text',name:'创建时间'},
					{id:'modifyTime',type:'text',name:'修改时间'},
				],
				queryColumn:['title','summary'],
				operate:[
				{
					name:'编辑封面',
					click:function(data){
						location.href = 'viewCover.html?contentRecipeId='+data.contentRecipeId;
					}
				},
				{
					name:'查看',
					click:function(data){
						location.href = 'view.html?contentRecipeId='+data.contentRecipeId;
					}
				},
				{
					name:'删除',
					click:function(data){
						dialog.confirm('确认删除该食谱，不可回退操作？!',function(){
							$.post('/recipe/del',{contentRecipeId:data.contentRecipeId},function(data){
								data = $.JSON.parse(data);
								if( data.code != 0 ){
									dialog.message(data.msg);
									return;
								}
								location.href = 'index.html';
							});
						});
					}
				}],
			});
		});
	</script>
 </body>
</html>
